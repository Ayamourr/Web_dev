<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Instagram Login</title>
</head>
<body>
    <main>
        <img src="img/Screenshot 2025-02-02 at 8.27.52â€¯PM.png" alt="" class="phoneImg">
        <div class="form-div">
            <form>
                <img src="img/instaLogo.png" alt="logo" class="instaLogo">
                <input type="text" class="input" placeholder="phone number, username or 
                email" required>
                <input type="password" class="input" placeholder="password" required>
                <button class="login-btn">Log In</button>
                <p id="or">or</p>
                <a href="#" class="fb-login"><i class='bx bxl-facebook-circle' ></i>Log in 
                with Facebook</a>
            </form>
            <div class="sign-up">
                <p class="sign-link">Don't have an account? <a href="#" 
                    class="sign-link">Sign Up</a></p>
            </div>
            <div class="get-app">
                <p>Get the app</p>
                <div class="store">
                    <img src="img/playstoree.png" alt="" id="play">
                    <img src="img/app-store.svg" alt="" id="appstore">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
